<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SITTA - Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-soft">
    <div class="login-container">
      <div class="login-card">
        <h1>SITTA</h1>
        <p class="subtitle">Sistem Informasi Tracking dan Transaksi Ajar</p>

        <form id="loginForm">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="nama@ut.ac.id"
            required
            autocomplete="email"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Masukkan password"
            required
            autocomplete="current-password"
          />

          <button type="submit" style="width: 100%; margin-top: 20px">
            ğŸ” Masuk
          </button>
        </form>

        <div class="button-group" style="margin-top: 20px">
          <button type="button" id="forgotBtn" class="btn-ghost">
            ğŸ”‘ Lupa Password
          </button>
          <button type="button" id="registerBtn" class="btn-ghost">
            âœï¸ Daftar
          </button>
        </div>

        <div
          style="
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-light);
          "
        ></div>
      </div>
    </div>

    <!-- Modal Lupa Password -->
    <div id="modalForgot" class="modal">
      <div class="modal-content">
        <span class="close" data-close="modalForgot">&times;</span>
        <h3>Lupa Password</h3>
        <p class="small" style="margin-bottom: 20px">
          Masukkan email Anda untuk menerima instruksi reset password
          (simulasi).
        </p>
        <form id="forgotForm">
          <label for="fpEmail">Email</label>
          <input
            type="email"
            id="fpEmail"
            name="fpEmail"
            placeholder="nama@ut.ac.id"
            required
          />
          <button type="submit" style="width: 100%; margin-top: 16px">
            Kirim Instruksi
          </button>
        </form>
      </div>
    </div>

    <!-- Modal Register -->
    <div id="modalRegister" class="modal">
      <div class="modal-content">
        <span class="close" data-close="modalRegister">&times;</span>
        <h3>Daftar Akun Baru</h3>
        <form id="registerForm">
          <label for="rNama">Nama Lengkap</label>
          <input
            type="text"
            id="rNama"
            name="rNama"
            placeholder="Nama lengkap Anda"
            required
          />

          <label for="rEmail">Email</label>
          <input
            type="email"
            id="rEmail"
            name="rEmail"
            placeholder="nama@ut.ac.id"
            required
          />

          <label for="rPassword">Password</label>
          <input
            type="password"
            id="rPassword"
            name="rPassword"
            placeholder="Minimal 6 karakter"
            required
          />

          <label for="rRole">Role</label>
          <select id="rRole" name="rRole" required>
            <option value="">Pilih role...</option>
            <option value="UPBJJ-UT">UPBJJ-UT</option>
            <option value="Puslaba">Puslaba</option>
            <option value="Fakultas">Fakultas</option>
            <option value="Administrator">Administrator</option>
          </select>

          <label for="rLokasi">Lokasi</label>
          <input
            type="text"
            id="rLokasi"
            name="rLokasi"
            placeholder="Contoh: UPBJJ Jakarta"
            required
          />

          <button type="submit" style="width: 100%; margin-top: 16px">
            Daftar Sekarang
          </button>
        </form>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
